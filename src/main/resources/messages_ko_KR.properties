app.developerName = Byeol
app.productName = NEXT 수강이
app.descriptionMessage = NEXT 수강이는 NEXT인을 위한 수강 시간표 관리 서비스입니다.

home.welcomeMessage = 환영합니다!
home.welcomeDescription = NEXT 수강 시간표 관리는 NEXT인을 위한 수강 시간표 관리 서비스입니다. 혹시 강의실이 어디인지 몰라서, 수업 시간이 생각나지 않아서 넥스트를 헤매보신 적 있나요? 수강시간표 관리 서비스인 수강이와 함께라면 여러분의 맥이나 스마트폰에서 언제 어디서나 수업 시간과 강의실을 확인할 수 있어요! 이제 더 이상 마을에서 헤매다 수업에 늦지는 말자구요 :)
home.startButton = 시작하기 &raquo;

maketimetable.headerMessage = 수강 시간표 제작

maketimetable.selectLectureMessage = 과목 선택
maketimetable.selectLectureEmptyMessage = 학년을 선택하세요.
maketimetable.selectCourseMessage = 강의 선택
maketimetable.selectCourseEmptyMessage = 과목을 선택하세요.
maketimetable.courseCartMessage = 강의 장바구니
maketimetable.courseCartEmptyMessage = 장바구니에 강의가 없습니다.

maketimetable.stepOneHeading = Step 1.
maketimetable.stepOneDescription = 강의년도와 학년, 학기를 선택한 다음 목록에서 원하는 과목을 선택합니다.
maketimetable.stepTwoHeading = Step 2.
maketimetable.stepTwoDescription = 해당 과목의 강의 목록에서 수강하고 있는 강의를 선택해 장바구니에 담습니다.
maketimetable.stepThreeHeading = Step 3.
maketimetable.stepThreeDescription = 수강하고 있는 강의를 모두 장바구니에 담은 다음 시간표 생성 버튼을 누릅니다.

maketimetable.makeTimetableButton = 수강 시간표 만들기

maketimetable.cartEmptyAlertMessage = 수강 시간표를 만들 수 없습니다. 아직 장바구니가 비어 있습니다!
maketimetable.courseExistAlertMessage = 선택한 강의를 장바구니에 담을 수 없습니다. 이미 장바구니에 담긴 강의입니다!

getcalendar.headerMessage = 수강 시간표 완성

getcalendar.createdHeading = 당신만을 위한 수강 시간표.
getcalendar.createdMessage = iCalendar 링크 주소가 생성되었습니다. 이 주소는 당신만을 위한 고유한 링크이므로 잘 메모해두세요.
getcalendar.getiCalLinkMessage = iCalendar 링크:
getcalendar.importTipMessage = 이 링크 주소를 통해 선택한 수강 시간표를 일정으로 등록할 수 있습니다. iCloud나 Google 캘린더에서 iCalendar 파일 가져오기를 통해 일정에 등록하세요.

getcalendar.openCalendarButton = 캘린더 앱에서 열기
getcalendar.viewDetailButton = 자세히 알아보기 &raquo;

getcalendar.detailHeading = iCalendar 파일을 캘린더에 등록하기
getcalendar.detailDescription = iCalendar 파일은 일정 정보를 담고 있는 데이터 파일입니다.
getcalendar.importToMacCalendarMessage = 혹시 맥을 사용하고 있으시다면, 지금 만들어진 iCalendar 파일을 다운로드 받아서 바로 열어보세요! 순식간에 수강 시간표를 맥의 캘린더에 등록할 수 있습니다 :)
getcalendar.importToGoogleCalendarMessage = Google 캘린더에 수강 시간표를 등록하면 스마트폰에서도 바로 수강 시간표를 볼 수 있습니다! Google 캘린더에 수강 시간표를 등록하려면 Google 캘린더의 URL로 추가 메뉴에서 iCalendar 링크 주소를 입력하세요. 자세한 방법은 다음 링크를 참고하세요!
getcalendar.importToGoogleCalendarLinkMessage = Google 캘린더: 캘린더 주소를 사용하여 공개 캘린더 추가

about.aboutMessage = NEXT 수강이는?
about.aboutDescription = 이 서비스는 Spring Framework와 Bootstrap을 기반으로 만들어졌습니다. 소스 코드는 GitHub에 공개되어 있으며, RESTful API를 제공합니다. 공개된 소스 코드와 API는 자유롭게 사용하셔도 괜찮습니다.
about.contactDescription = 궁금하신 점이나 개선되었으면 하는 부분, 아니면 NEXT인을 위해 이런 서비스가 있었으면 좋겠다는 아이디어가 있으시다면 주저말고 연락주세요!

about.aboutRESTAPIMessage = 이 서비스는 REST API를 제공하고 있습니다. REST API는 json으로 데이터를 반환합니다.

about.RESTReferenceHeading = REST API Reference
about.RESTReferenceLectureId = lectureId
about.RESTReferenceCourseId = courseId

about.RESTReferenceAllLectureMessage = 등록되어 있는 모든 과목을 반환합니다.
about.RESTReferenceSelectedLectureMessage = 선택한 과목에 대한 정보를 반환합니다.
about.RESTReferenceSelectedLectureCourseMessage = 선택한 과목의 모든 강의를 반환합니다.
about.RESTReferenceAllCourseMessage = 등록되어 있는 모든 강의를 반환합니다.
about.RESTReferenceSelectecCourseMessage = 선택한 강의에 대한 정보를 반환합니다.
about.RESTReferenceSelectedCourseScheduleMessage = 선택한 강의의 모든 일정을 반환합니다.

