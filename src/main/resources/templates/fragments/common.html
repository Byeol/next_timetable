<!DOCTYPE html>
<html>
	<head th:fragment="header">
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="description" th:content="#{app.descriptionMessage}"/>
		<meta name="author" th:content="#{app.developerName}"/>

		<title th:text="#{app.productName}"/>

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/lumen/bootstrap.min.css"/>
		<style>
			body {
			  padding-top: 70px;
			  padding-bottom: 30px;
			}
		</style>
	</head>
	<body>
		<div th:fragment="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a th:text="#{app.productName}" class="navbar-brand" th:href="@{/}"/>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li id="navbar-home"><a th:href="@{/}">Home</a></li>
						<li id="navbar-timetable"><a th:href="@{/maketimetable.do}">Timetable</a></li>
					</ul>
					<p class="navbar-text navbar-right">
						<a th:href="@{/about}" class="navbar-link">About</a>
					</p>
				</div>
			</div>
		</div>

		<footer th:fragment="footer">
			<p><span th:text="#{footer.footerMessage}"/> <a th:href="#{footer.developerLink}" target="_blank" th:text="#{app.developerName}"/>.</p>
		</footer>
	</body>
</html>
